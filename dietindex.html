  <div class="contents">
    <div class="bu">
      <button class="goat">식단 관리하기</button><br>
      <button onclick="toggleChart()">그래프 보기</button>
    </div>
    <div class="container">

      <input list="foods" type="text" id="meal" placeholder="음식 이름 (예: 닭가슴살)" />
      <datalist id="foods">
        <option value="닭가슴살">
        <option value="고구마">
        <option value="바나나">
        <option value="계란">
        <option value="두부">
        <option value="밥">
        <option value="아보카도">
      </datalist>
  
      <input type="number" id="weight" placeholder="먹은 무게 (g, 선택)" />
      <input type="number" id="calories" placeholder="직접 입력시 칼로리 (예: 250)" />
      <button onclick="addMeal()">추가</button>
  
      <div class="meal-list" id="mealList"></div>
      <div class="total" id="totalCalories">총 칼로리: 0 kcal</div>
      <div class="total" id="totalMacros">단백질: 0g, 탄수화물: 0g, 지방: 0g</div>
  
      <div class="chart-area" id="chartArea">
        <canvas id="nutritionChart" width="400" height="200"></canvas>
      </div>
    </div>
    <div class="ten">
        <button class="up"><img src="imgs/down.png" alt="아래로"></button>
        <button class="down"><img src="imgs/up.png" alt="위로"></button>
    </div>
  </div>
